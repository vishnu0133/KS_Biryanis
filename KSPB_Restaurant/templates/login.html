<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
  <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username"><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password"><br>
        <input type="submit" value="Login">
    </form>
    <div>
        <a href="register/">Register</a> <!-- Link to registration page -->
    </div>
    
    
    <form id="logout-form" style="display:none" action="/logout" method="POST"></form>
    <button type="button" class="btn btn-danger" onclick="document.getElementById('logout-form').submit();">Logout</button>
</body>
</html>
